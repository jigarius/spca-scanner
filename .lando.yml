name: spca-scanner
services:
  appserver:
    type: compose
    services:
      image: ruby:spca-scanner
      command: tail -f /dev/null
    build:
      - bundle install
tooling:
  apt:
    service: appserver
    user: root
  irb:
    service: appserver
    cmd: irb
  bundle:
    service: appserver
    cmd: bundle
    dir: /app
  rspec:
    service: appserver
    cmd: bundle exec rspec
    dir: /app
  rubocop:
    service: appserver
    cmd: bundle exec rubocop
    dir: /app
