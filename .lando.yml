name: spcas
services:
  main:
    type: compose
    services:
      image: ruby:spcas
      command: tail -f /dev/null
    build:
      - bundle install
tooling:
  apt:
    service: main
    user: root
  irb:
    service: main
    cmd: irb
  bundle:
    service: main
    cmd: bundle
    dir: /app
  rspec:
    service: main
    cmd: bundle exec rspec
    dir: /app
  rubocop:
    service: main
    cmd: bundle exec rubocop
    dir: /app
